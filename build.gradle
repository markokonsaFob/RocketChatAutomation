group 'com.fobsolutions'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'cify-runner'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "http://fobsolutions.bintray.com/io.cify"
        }
    }
    dependencies {
        classpath('io.cify:cify-runner:1.3.4')
        classpath('io.cify:cify-reporter:0.0.9')
        classpath('net.masterthought:cucumber-reporting:2.8.0')
    }
}

repositories {
    maven {
        url "http://fobsolutions.bintray.com/io.cify"
    }
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'io.cify:cify-framework:1.3.26'
    compile group: 'info.cukes', name: 'cucumber-groovy', version: '1.2.4'
    compile 'io.cify:cify-reporter:0.0.9'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}

import io.cify.runner.tasks.CifyCucumberTask
import io.cify.CifyReportBuilder

tasks.withType(CifyCucumberTask) {
    maxHeapSize = '8000m'
}
// Generate reports from JSON results
tasks.cucumber.doLast() {
   CifyReportBuilder.generateReports("Farm tests", "Regression")
}

